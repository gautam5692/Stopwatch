<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-container">
    <div id="stopwatch-container">
      <div class="time" id="time">
        <div>
          <span id="hr">00</span>
          <span class="units">Hour(s)</span>
        </div>
        :
        <div>
          <span id="min">00</span>
          <span class="units">Minute(s)</span>
        </div>
        :
        <div>
          <span id="sec">00</span>
          <span class="units">Second(s)</span>
        </div>
        :
        <div>
          <span id="mili-sec">00</span>
          <span class="units">Mili-Second(s)</span>
        </div>
      </div>
      <div id="btn-container">
        <button id="start">Start</button>
      </div>
    </div>
  </div>


  <script src="nscript.js"></script>
</body>

</html>
